<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="hco">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pickup Map</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Pickup Map</a>
    </nav>

    <main class="container" role="main">
        <div class="row">
            <div class="input-group m-3">
                <input type="number" name="postal-code" class="form-control" placeholder="Postal Code">
            </div>
            <div id="message" class="alert sr-only m-auto" role="alert"></div>
        </div>

        <div class="row">
            <div class="col-md-8 col-sm-12">
                <h3>Map</h3>
                <div id="map"></div>
            </div>
            <div class="col-md-4 col-sm-12">
                <h3>List</h3>
                <ul id="list" class="list-group"></ul>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=API_KEY"></script>
    <script src="js/main.js"></script>
</body>

</html>
